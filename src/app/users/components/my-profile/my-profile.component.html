<div class="container profile-container">
  <div class="row">
    <div class="col-lg-3 mt-lg-3">
      <app-user-profile-overview [user]="myUser"></app-user-profile-overview>
    </div>
    <div class="col-lg-9 mt-lg-3 mt-4">
      <mat-tab-group mat-stretch-tabs color="primary" backgroundColor="primary">
        <mat-tab label="Questions">
          <div class="container mt-4">
            <app-my-profile-questions-tab [myUser]="myUser"></app-my-profile-questions-tab>
          </div>
        </mat-tab>
        <mat-tab label="BFF">
          <div class="container mt-4">
            <app-my-profile-bff-tab [myUser]="myUser"></app-my-profile-bff-tab>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
