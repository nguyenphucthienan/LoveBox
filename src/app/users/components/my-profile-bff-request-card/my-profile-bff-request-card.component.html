<div class="card d-flex h-100 mb-3">
  <div class="card-header indigo white-text">
  </div>
  <div class="card-body">
    <div class="d-flex flex-row align-items-center py-1">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <img [src]="bffRequest.fromUser.photoUrl || defaultPhotoUrl" class="profile-img">
        <strong>@{{ bffRequest.fromUser.username }}</strong>
      </div>
      <div class="ml-3">
        <p class="request-text" (click)="openBffRequestModal()"><strong>{{ bffRequest.text }}</strong> </p>
        <div class="date-time-text">{{ bffRequest.createdAt | date:'medium' }}</div>
      </div>
    </div>
  </div>
</div>
<div mdbModal #bffRequestModal="mdbModal" class="modal fade" tabindex="-1" role="dialog"
  aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" (click)="bffRequestModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100">BFF Request</h4>
      </div>
      <div class="modal-body">
        <div class="d-flex flex-row align-items-center">
          <img [src]="bffRequest.fromUser.photoUrl || defaultPhotoUrl" class="profile-img">
          <p class="ml-2 username-text">@{{ bffRequest.fromUser.username }}</p>
        </div>
        <div class="mt-3">
          <p (click)="openBffRequestModal()"><strong>{{ bffRequest.text }}</strong> </p>
          <div class="date-time-text">{{ bffRequest.createdAt | date:'medium' }}</div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="success" class="waves-light" mdbWavesEffect
          (click)="approveRequest()">Approve</button>
        <button type="button" mdbBtn color="danger" class="waves-light" mdbWavesEffect
          (click)="rejectRequest()">Reject</button>
      </div>
    </div>
  </div>
</div>
