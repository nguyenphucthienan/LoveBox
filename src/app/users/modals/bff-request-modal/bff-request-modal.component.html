<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100">BFF Request</h4>
  </div>
  <div class="modal-body">
    <div class="d-flex flex-row align-items-center">
      <img [src]="bffRequest.fromUser.photoUrl || defaultPhotoUrl" class="profile-img">
      <p class="ml-2 username-text">@{{ bffRequest.fromUser.username }}</p>
    </div>
    <div class="mt-3">
      <strong>{{ bffRequest.text }}</strong>
      <div class="date-time-text">{{ bffRequest.createdAt | date:'medium' }}</div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="col-6">
      <button type="button" mdbBtn color="success" block="true" class="waves-light" mdbWavesEffect
        (click)="approveRequest()">Approve</button>
    </div>
    <div class="col-6">
      <button type="button" mdbBtn color="danger" block="true" class="waves-light" mdbWavesEffect
        (click)="rejectRequest()">Reject</button>
    </div>
  </div>
</div>
