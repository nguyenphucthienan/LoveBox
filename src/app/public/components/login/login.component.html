<div class="container login-container">
  <h2 class="h2 text-center indigo-text">Login</h2>
  <div class="row align-items-center mt-3">
    <div class="col-lg-6 col-md-8 offset-lg-3 offset-md-2">
      <mdb-card>
        <mdb-card-header class="indigo white-text py-1">
        </mdb-card-header>
        <mdb-card-body class="px-lg-5">
          <form [formGroup]="loginForm" (ngSubmit)="login()" class="text-center">
            <div class="md-form mt-3">
              <input type="text" id="usernameOrEmail" formControlName="usernameOrEmail" class="form-control"
                mdbInputDirective [mdbValidate]="false">
              <label for="usernameOrEmail">Username/email</label>
              <div *ngIf="controlHasError('usernameOrEmail', 'required')" class="invalid-message">
                Username/email is required
              </div>
            </div>
            <div class="md-form">
              <input type="password" id="password" formControlName="password" class="form-control" mdbInputDirective
                [mdbValidate]="false">
              <label for="password">Password</label>
              <div *ngIf="controlHasError('password', 'required')" class="invalid-message">
                Password is required
              </div>
            </div>
            <button mdbBtn color="indigo" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect
              type="submit" [disabled]="loginForm.invalid">Login</button>
          </form>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>
