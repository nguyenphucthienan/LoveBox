<div class="container profile-container">
  <div class="row">
    <div class="col-lg-3 mt-3">
      <app-user-profile-overview [user]="user">
        <div class="buttons text-center">
          <button mdbBtn type="button" size="sm" color="pink" mdbWavesEffect (click)="followOrUnfollowUser()">
            <mdb-icon fas icon="user-plus" class="mr-1"></mdb-icon>
            {{ user.followed ? 'Unfollow' : 'Follow' }}
          </button>
        </div>
      </app-user-profile-overview>
    </div>
    <div class="col-lg-9 mt-3">
      <div class="container-fluid">
        <nav class="nav nav-pills nav-fill">
          <a class="nav-item nav-link" [class.active]="currentTab === tabNames.questions"
            (click)="selectTab(tabNames.questions)">Questions</a>
          <a class="nav-item nav-link" [class.active]="currentTab === tabNames.bffDetail"
            (click)="selectTab(tabNames.bffDetail)">BFF Detail</a>
        </nav>
        <div class="dropdown-divider mb-3"></div>
        <div *ngIf="currentTab === tabNames.questions">
          <app-user-profile-questions-tab [user]="user"></app-user-profile-questions-tab>
        </div>
        <div *ngIf="currentTab === tabNames.bffDetail">
        </div>
      </div>
    </div>
  </div>
</div>
