<div class="card mb-3">
  <div class="card-header indigo white-text">
  </div>
  <div class="card-body">
    <div class="d-flex flex-row justify-content-around align-items-center">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <img [src]="bffDetail.firstUser.photoUrl || defaultPhotoUrl" class="img-fluid rounded-circle">
        <div class="mt-3 text-center">
          <h5 class="h5 username-text"><strong>@{{ bffDetail.firstUser.username }}</strong></h5>
          <h5>{{ bffDetail.firstUser.firstName }} {{ bffDetail.firstUser.lastName }}</h5>
        </div>
      </div>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <mdb-icon fas icon="heart" size="3x" class="pink-text"></mdb-icon>
        <h5 class="h5 indigo-text text-center"><strong>{{ daysPassed }} days</strong></h5>
      </div>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <img [src]="bffDetail.secondUser.photoUrl || defaultPhotoUrl" class="img-fluid rounded-circle">
        <div class="mt-3 text-center">
          <h5 class="h5 username-text" [routerLink]="['/users', bffDetail.secondUser.id]">
            <strong>@{{ bffDetail.secondUser.username }}</strong>
          </h5>
          <h5>{{ bffDetail.secondUser.firstName }} {{ bffDetail.secondUser.lastName }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
