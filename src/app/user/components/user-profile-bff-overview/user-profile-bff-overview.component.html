<div class="card mb-4">
  <div class="card-header indigo white-text py-1">
  </div>
  <div class="card-body">
    <div class="d-flex flex-row justify-content-around align-items-center">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <img [src]="bffDetail.firstUser.photoUrl || defaultPhotoUrl" class="img-fluid rounded-circle">
        <div class="mt-3 text-center">
          <div class="username-text">@{{ bffDetail.firstUser.username }}</div>
          <div class="name-text">{{ bffDetail.firstUser.firstName }} {{ bffDetail.firstUser.lastName }}</div>
        </div>
      </div>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <mdb-icon fas icon="heart" size="3x" class="pink-text"></mdb-icon>
        <h5 class="h5 indigo-text text-center"><strong>{{ daysPassed }} days</strong></h5>
      </div>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <img [src]="bffDetail.secondUser.photoUrl || defaultPhotoUrl" class="img-fluid rounded-circle">
        <div class="mt-3 text-center">
          <div class="username-text" [routerLink]="['/users', bffDetail.secondUser.id]">
            @{{ bffDetail.secondUser.username }}
          </div>
          <div class="name-text">{{ bffDetail.secondUser.firstName }} {{ bffDetail.secondUser.lastName }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
