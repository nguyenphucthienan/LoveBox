<div infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollUpDistance]="2" [infiniteScrollThrottle]="50"
  (scrolled)="onScrollDown()">
  <p *ngIf="!loading && singleQuestions.length <= 0" class="font-weight-bold">
    You have not received any question
  </p>
  <app-unanswered-question-card *ngFor="let singleQuestion of singleQuestions" [singleQuestion]="singleQuestion">
  </app-unanswered-question-card>
</div>
