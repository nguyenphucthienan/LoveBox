<div class="container questions-container">
  <div class="row">
    <div class="col-lg-3 mt-3">
      <app-user-profile-overview [user]="user">
        <div class="mt-3 buttons text-center">
          <button mdbBtn type="button" size="sm" color="pink" mdbWavesEffect>
            <mdb-icon fas icon="download" class="mr-1"></mdb-icon>Random question
          </button>
        </div>
      </app-user-profile-overview>
    </div>
    <div class="col-lg-9 mt-3">
      <div class="container-fluid">
        <mat-tab-group mat-stretch-tabs color="primary" backgroundColor="primary">
          <mat-tab label="Questions">
            <div class="container mt-4">
              <app-questions-list [user]="user"></app-questions-list>
            </div>
          </mat-tab>
          <mat-tab label="Couple Questions">
            <div class="container mt-4">
              <app-couple-question-list [user]="user"></app-couple-question-list>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
