<div class="card d-flex h-100 mb-4">
  <div class="card-header indigo white-text py-1">
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2 col-3 d-flex flex-column justify-content-center align-items-center">
        <img [src]="singleQuestion.answerer.photoUrl || defaultPhotoUrl" class="profile-img">
        <strong class="mt-2 text-break username-text"
          [routerLink]="['/users', singleQuestion.answerer.id, 'single-questions', singleQuestion.id]">
          @{{ singleQuestion.answerer.username }}
        </strong>
      </div>
      <div class="col-md-10 col-9 d-flex flex-column justify-content-between">
        <p class="question-text"
          [routerLink]="['/users', singleQuestion.answerer.id, 'single-questions', singleQuestion.id]">
          <strong class="text-break">{{ singleQuestion.questionText }}</strong>
        </p>
        <p class="text-break">{{ singleQuestion.answerText }}</p>
        <div class="date-time-text">{{ singleQuestion.createdAt | date:'medium' }}</div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <a type="button" class="btn-floating" (click)="loveQuestion()">
      <i class="fa fa-lg fa-heart" [class.pink-color]="isLoved"></i>
      {{ numOfLoves > 0 ? numOfLoves : null }}
    </a>
    <a type="button" class="btn-floating float-right"><i class="fa fa-lg fa-share-alt"></i></a>
  </div>
</div>
