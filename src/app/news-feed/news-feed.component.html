<div class="container news-feed-container">
  <div class="row">
    <div class="col-lg-3 mt-lg-3">
      <app-user-profile-overview [user]="user"></app-user-profile-overview>
    </div>
    <div class="col-lg-9 mt-lg-3 mt-4">
      <div class="container-fluid">
        <mat-tab-group mat-stretch-tabs color="primary" backgroundColor="primary">
          <mat-tab label="News Feed">
            <div class="container mt-4">
              <app-news-feed-question-list [user]="user"></app-news-feed-question-list>
            </div>
          </mat-tab>
          <mat-tab label="Couple News Feed">
            <div class="container mt-4">
              <app-news-feed-couple-question-list [user]="user"></app-news-feed-couple-question-list>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
